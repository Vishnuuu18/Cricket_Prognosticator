<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Prediction</title>
</head>
<body>
    <h1>Prediction: {{ prediction }}</h1>
    <form method="POST" action="{{ url_for('MatchDetails') }}">
        <label for="team1">Team 1:</label>
        <select name="team1">
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <label for="team2">Team 2:</label>
        <select name="team2">
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <label for="toss">Toss Winner:</label>
        <select name="toss">
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <label for="venue">Venue:</label>
        <select name="venue">
            {% for venue in venues %}
                <option value="{{ venue }}">{{ venue }}</option>
            {% endfor %}
        </select>

        <label for="city">City:</label>
        <select name="city">
            {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>

        <label for="toss_decision">Toss Decision:</label>
        <select name="toss_decision">
            <option value="bat">Bat</option>
            <option value="bowl">Bowl</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
